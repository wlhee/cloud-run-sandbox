name: Cloud Run Sandbox CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install gVisor (runsc)
      run: |
        wget https://storage.googleapis.com/wlhe-prereleased-runsc/runsc
        chmod +x runsc
        sudo mv runsc /usr/local/bin/runsc
        runsc --version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e ./clients/python

    - name: Run Sandbox Tests
      env:
        RUNSC_IGNORE_CGROUPS: 'true'
      run: |
        sudo $(which python) -u -m pytest --log-cli-level=INFO -vv -s -rA tests/

    - name: Run Python Client Tests
      run: |
        sudo $(which python) -u -m pytest -vv -s -rA clients/python/tests/

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install JS client dependencies
      run: npm install --prefix clients/js

    - name: Run Typescript Client Tests
      run: npm test --prefix clients/js