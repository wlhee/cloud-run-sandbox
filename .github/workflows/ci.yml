name: Cloud Run Sandbox CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install gVisor (runsc)
      run: |
        sudo apt-get update && sudo apt-get install -y curl wget
        (
          set -e;
          ARCH=$(uname -m);
          URL=https://storage.googleapis.com/gvisor/releases/release/latest/${ARCH};
          wget ${URL}/runsc ${URL}/runsc.sha512;
          sha512sum -c runsc.sha512;
          rm -f *.sha512;
          chmod a+rx runsc;
          sudo mv runsc /usr/local/bin;
        )
        runsc --version

    - name: Run runsc manually for debugging
      run: |
        sudo runsc --rootless --network=none --debug --debug-log=/tmp/runsc-debug.log do /bin/bash || true
    
    - name: Print runsc debug logs
      if: always()
      run: |
        echo "--- runsc-debug.log ---"
        cat /tmp/runsc-debug.log || echo "runsc-debug.log not found."
        echo "--- end runsc-debug.log ---"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run tests
      env:
        PYTHONUNBUFFERED: "1"
        RUNSC_IGNORE_CGROUPS: "true"
        RUNSC_PLATFORM: "ptrace"
      run: sudo -E $(which pytest) -v -s -rA