name: Cloud Run Sandbox CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build test container
      run: docker build -t sandbox-ci -f Dockerfile.test .

    - name: Run tests in container
      run: docker run --rm --cgroupns=host --cap-add=SYS_ADMIN --cap-add=NET_ADMIN sandbox-ci