name: Cloud Run Sandbox CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Cloud SDK
      run: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        sudo apt-get install -y apt-transport-https ca-certificates gnupg
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        sudo apt-get update && sudo apt-get install -y google-cloud-sdk

    - name: Install gVisor (runsc)
      run: |
        gcloud storage cp gs://wlhe-prereleased-runsc/runsc /tmp/runsc
        chmod +x /tmp/runsc
        sudo mv /tmp/runsc /usr/local/bin/runsc
        runsc --version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e ./clients/python

    - name: Run Sandbox Tests
      env:
        RUNSC_IGNORE_CGROUPS: 'true'
      run: |
        sudo $(which python) -u -m pytest -v -s -rA tests/

    - name: Run Python Client Tests
      run: |
        sudo $(which python) -u -m pytest -v -s -rA clients/python/tests/

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install JS client dependencies
      run: npm install --prefix clients/js

    - name: Run Typescript Client Tests
      run: npm test --prefix clients/js