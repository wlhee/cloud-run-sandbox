name: Cloud Run Sandbox CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker with systemd delegation
      run: |
        sudo mkdir -p /etc/systemd/system/user@.service.d
        echo '[Service]' | sudo tee /etc/systemd/system/user@.service.d/delegate.conf
        echo 'Delegate=cpu cpuset io memory pids' | sudo tee -a /etc/systemd/system/user@.service.d/delegate.conf
        sudo systemctl daemon-reload

    - name: Build test container
      run: docker build -t sandbox-ci -f Dockerfile.test .

    - name: Run tests in container
      run: |
        docker run --rm --privileged \
          -v /sys/fs/cgroup:/sys/fs/cgroup:rw \
          -v /sys:/sys:rw \
          -v /var/run/docker.sock:/var/run/docker.sock \
          --tmpfs /tmp \
          --tmpfs /run \
          --tmpfs /run/lock \
          --cgroupns=host \
          -e RUNSC_SYSTEMD_CGROUP=true \
          sandbox-ci
